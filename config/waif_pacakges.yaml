# System and third-party packages required for OpenCode local dev
# Editable manifest referenced by docs and the installer (waif setup opencode-hooks)

apt:
  - git
  - build-essential
  - python3
  - python3-venv
  - python3-pip
  - nodejs
  - npm
  - curl
  - jq
  - unzip

# Optional packages for local model runtimes
optional_apt:
  - libgomp1  # common for native LLM runtimes

# Notes:
# - The installer will present the list and ask for sudo permission before installing.
# - CI may prefer an image with these packages preinstalled instead of running apt.
